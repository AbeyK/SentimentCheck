<!DOCTYPE html>
<html lang="en" >
    <body background="background.jpg">
        <head>
            <meta charset="UTF-8">
            <title>Autocomplete AA –– Vanilla</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="css/style.css">
        </head>
        <body>

            <div id="searchDiv">
                <div class="autocomplete" >
                    <h1 for="autocomplete">Charity Check</h1>
                    <input placeholder="Type a charity and press enter..." type="text" class="autocomplete" id="autocomplete" autocomplete="off">
                </div>
            </div>
            <div id="displayDiv" style="display: none">
                <h1 id="charityName">Charity</h1>
                <h2 id="scores"></h2>
                <div id="tweets"></div>
            </div>

        </body>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="js/main.js"></script>
</html>
